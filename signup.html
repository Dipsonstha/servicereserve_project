<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
            background-image:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(sbike.jpg);
        }

        .container{
            width: 300px;
            color: aliceblue;
            position: absolute;

<body>
    <div class="container">
        <h1>SignUp Form</h1>
    <form class="form">
        <label for="name">Full Name</label>

            <input type="text" name="MyName" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="text" name="MyRole" id="role">
        </div>
        <br>
        <label for="email">Email Address</label>
        <div>
            <input type="text" name="MyEmail" id="email">
        </div>
        <br>
        <label for="address">Address</label>
        <div>
            <input type="text" name="MyAddress" id="address">
        </div>
        <br>
        <label for="bonus">Bonus</label>
        <div>
            <input type="number" name="MyBonus" id="bonus">
        </div>
        <br>
        <div>
            <input type="date">
        </div>
        <br>
        <div>
            Gender<br>
            Male<input type="radio" name="MyGender"> Female<input type="radio" name="MyGender"> others<input
                type="radio" name="MyGender">
        </div>
        <br>
        <div> 2 Wheeler 
            <label for="Company">Company</label>
        <select name="MyCar" id="Car">
            <option value="Yamaha">Yamaha</option>
            <option value="Honda">Honda</option>
            <option value="Bajaj">Bajaj</option>
            <option value="TVS">TVS</option>
            <option value="Hero">Hero</option>
            <option value="Royal Enfiled">Royal Enfiled</option>
            <option value="Beneli">Beneli</option>
    

        </select>
    </div>
    <br>
        <div class="con">
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</div>
</body>
</html>
